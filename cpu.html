<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Логический элемент И (AND)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gate {
      text-align: center;
      margin-top: 20px;
    }
    .input, .output {
      margin: 10px 0;
      font-size: 16px;
    }
    .input label, .output label {
      display: block;
      margin-bottom: 5px;
    }
    .output-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .truth-table {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }
    .truth-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .truth-table th, .truth-table td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    .truth-table th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Логический элемент И (AND)</h1>
    <p>Выберите значения входов A и B, чтобы увидеть результат на выходе Y.</p>

    <div class="gate">
      <div class="input">
        <label>
          <input type="checkbox" id="inputA" onchange="updateLogic()" />
          Вход A
        </label>
      </div>
      <div class="input">
        <label>
          <input type="checkbox" id="inputB" onchange="updateLogic()" />
          Вход B
        </label>
      </div>
      <div class="output">
        <label>Выход Y:</label>
        <div id="outputY" class="output-value">0</div>
      </div>
    </div>

    <div class="truth-table">
      <h3>Таблица истинности AND</h3>
      <table>
        <tr><th>A</th><th>B</th><th>Y = A ∧ B</th></tr>
        <tr><td>0</td><td>0</td><td>0</td></tr>
        <tr><td>0</td><td>1</td><td>0</td></tr>
        <tr><td>1</td><td>0</td><td>0</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
      </table>
    </div>
  </div>

  <script>
    function updateLogic() {
      // Получаем значения чекбоксов (true = 1, false = 0)
      const a = document.getElementById('inputA').checked;
      const b = document.getElementById('inputB').checked;

      // Логическое И
      const result = a && b;

      // Отображаем результат как 0 или 1
      document.getElementById('outputY').textContent = result ? '1' : '0';
    }

    // Инициализация при загрузке
    updateLogic();
  </script>
</body>
</html>
